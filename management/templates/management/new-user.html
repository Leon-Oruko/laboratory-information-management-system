
<!-- styles -->
<style>
    .form {
            max-width: 600px;
            /* margin: auto; */
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"],select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #D84EC2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 200px;
            display: block;
            margin-top: 10px;
        }
        button:hover {
            background-color: #814ed8;
        }
        .field-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
</style>
<form class="form w-full p-10" action="{% url 'management:users' %}" method="post">
    {% csrf_token %}
    <div class="field-container">
     <label for="id_first_name">username</l>
    {{ form.username }}
    </div>
    <div class="field-container">
    <label for="id_last_name">email</label>
    {{ form.email }}
    </div>
    <div class="field-container">
        <label for="id_username">password</label>
    {{ form.password }}
    </div>
    <div class="field-container">
        <label for="id_username">post</label>
    {{ form.post }}
    </div>
     <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit" value="Submit">
</form>
