<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="clientRegistrationModalLabel">Register New Client</h5>           
        </div>
        <div class="modal-body">
            <!-- Add client registration form fields here -->
            <!-- Example: Name, Email, etc. -->
            <form action="" method="post">   
                    {% csrf_token %}             
                    {{ client_form.as_p }}                
                <div class="modal-footer flex">
                    <button type="submit" class="btn btn-primary">Save Client</button>
                    <button type="button" class="btn btn-primary btn-close" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
       
    </div>
</div>
