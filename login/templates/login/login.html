{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'login/css/styles.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'styles.css' %}"> -->
    <title>Login</title>
</head>
<body style="background-image: url('{% static "login/svg/background.svg" %}');">
    <div class="overlay">        
        <div class="container">
            <div class="logo rounded-l-lg">
                <img src="{% static 'login/svg/logo.svg' %}" alt="Logo">
            </div>
            <div class="form justify-center flex-col  p-4 gap-5">
                <h2 class="text-black text-3xl mb-10 mt-5">Login</h2>
                <form method="post" class="max-w-md mx-auto">
                    {% csrf_token %}
                    <div class="mb-10">
                        <input type="text" id="username" name="username" placeholder="Username" class="bg-gray-100 w-full active:bg-gray-300 rounded-md p-2">
                    </div>
                    <div class="mb-20">
                        <input type="password" id="password" name="password" placeholder="Password" class="bg-gray-100 w-full rounded-md p-2">
                    </div>
                    <div class="flex justify-start gap-2">
                        <button type="submit" class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">Login</button>
                        <button type="submit" class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-4 rounded">Signup</button>
                    </div>
                </form>
                
            </div>  
        </div>      
    </div>
</body>
</html>
